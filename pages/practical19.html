<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/practical-19.css">
    <title>Practical-19</title>
</head>
<body>
    <div class="container">
        <div id="progress-bar"></div>
        <div class="step">
            <span>Step-1</span>
            <span>Step-2</span>
            <span>Step-3</span>
        </div>
        <form id="form1">
            <h3>Create Account</h3>
            <input type="email" name="email" placeholder="Enter Email">
            <input type="password" name="password" placeholder="Enter Password">
            <input type="password" name="confirm_password" placeholder="Confirm Password">
            <div>
                <button type="button" id='next1'>Next</button>
            </div> 
        </form>
        <form id="form2">
            <h3>Social Links</h3>
            <input type="text" name="mediam" placeholder="mediam">
            <input type="text" name="Github" placeholder="Github">
            <input type="text" name="Linked in" placeholder="Linked In">
            <div>
                <button type="button" id='back1'>Back</button>
                <button type="button" id='next2'>Next</button>
            </div>
        </form>
        <form id="form3">
            <h3>Personal Information</h3>
            <input type="text" name="fname" placeholder="First Name">
            <input type="text" name="lname" placeholder="Last Name">
            <input type="text" name="mobile" placeholder="Mobile Number">
            <div>
                <button type="button" id='back2'>Back</button>
                <button type="button">Submit</button>
            </div>
        </form>
    </div>
 <script src="../javascript/script-19.js"></script>   
</body>
</html>
